run.config:
  # elixir runtime
  engine: elixir
  engine.config:
    runtime: elixir-1.6
    erlang_runtime: erlang-20

  extra_packages:
    - python-2.7

  # we need nodejs in development
  # ensure inotify exists for hot-code reloading
  dev_packages:
    - nodejs
    - inotify-tools

  extra_steps:
    - (NODE_ENV=${NODE_ENV} cd apps/api/assets && npm install && npm run deploy)

  # cache node_modules
  cache_dirs:
    - apps/api/assets/node_modules

  # add node_module bins to the $PATH
  extra_path_dirs:
    - apps/api/assets/node_modules/.bin

  # enable the filesystem watcher
  fs_watch: true

deploy.config:
  # generate the static assets digest
  extra_steps:
    # - (cd apps/api/assets && npm run deploy)
    - mix phx.digest

  # just before the new process comes online,
  # let's migrate the database
  before_live:
    web.main:
      - mix ecto.create --quiet
      - mix ecto.migrate

# services

# add postgres as a data component
data.db:
  image: nanobox/postgresql

web.main:
  start: node-start mix phx.server
